<ion-header>
  <ion-navbar>
    <ion-title>{{contacts.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="contacts-detail">

  <div text-center>
    <img [src]="contacts.profilePic" [alt]="contacts.name"><br>

    
  </div>

  <h6>{{contacts.name}}</h6>
  <h6>{{contacts.about}}</h6>
  <h6>{{contacts.location}}</h6>
  <h6>{{contacts.email}}</h6>

  <button>send request </button>
  <button>accept request</button>

</ion-content>
